<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Player (Base64 URL)</title>
  <style>
    /* สไตล์เหมือนเดิม */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 900px;
      padding: 10px;
    }
    video {
      width: 100%;
      height: auto;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #000;
    }
    .message {
      text-align: center;
      margin-top: 12px;
      color: #f55;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" controls autoplay playsinline></video>
    <div class="message" id="message">ไม่สามารถโหลดวิดีโอได้ หรือวิดีโอไม่อนุญาตให้ฝัง</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const message = document.getElementById('message');

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // ถอดรหัส Base64 แบบปลอดภัย (รองรับ url-safe base64 ด้วย)
    function decodeBase64(str) {
      try {
        // แทนที่ URL safe chars
        str = str.replace(/-/g, '+').replace(/_/g, '/');
        // เติม padding ถ้าขาด
        while (str.length % 4) {
          str += '=';
        }
        return atob(str);
      } catch {
        return null;
      }
    }

    const encodedUrl = getQueryParam('url');
    if (!encodedUrl) {
      message.textContent = "❌ ไม่พบ URL วิดีโอ";
      message.style.display = "block";
    } else {
      const videoSrc = decodeBase64(encodedUrl);
      if (!videoSrc) {
        message.textContent = "❌ URL ไม่ถูกต้อง (base64 decode ไม่สำเร็จ)";
        message.style.display = "block";
      } else if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
        hls.on(Hls.Events.ERROR, function (event, data) {
          if (data.fatal) {
            console.error("HLS fatal error:", data);
            message.style.display = "block";
          } else {
            console.warn("HLS warning:", data);
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        message.textContent = "❌ เบราว์เซอร์ของคุณไม่รองรับ HLS (.m3u8)";
        message.style.display = "block";
      }
    }
  </script>
</body>
</html>

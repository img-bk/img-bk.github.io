<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    video {
      width: 100vw;
      height: 100vh;
      background-color: #000;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function base64Decode(str) {
      try {
        str = str.replace(/-/g, '+').replace(/_/g, '/');
        while (str.length % 4 !== 0) str += '=';
        return atob(str);
      } catch {
        return null;
      }
    }

    const token = getParam("token");
    const videoElement = document.getElementById("video");

    if (!token) {
      alert("❌ ไม่พบ token");
    } else {
      try {
        const decoded1 = base64Decode(token); // decode URL with ?url=
        const urlObj = new URL(decoded1);
        const encodedVideo = urlObj.searchParams.get("url");
        const videoUrl = base64Decode(encodedVideo);

        if (videoUrl) {
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(videoElement);
            hls.on(Hls.Events.MANIFEST_PARSED, () => videoElement.play());
          } else if (videoElement.canPlayType("application/vnd.apple.mpegurl")) {
            videoElement.src = videoUrl;
            videoElement.addEventListener("loadedmetadata", () => videoElement.play());
          } else {
            alert("❌ เบราว์เซอร์ไม่รองรับ HLS");
          }
        } else {
          alert("❌ ถอดรหัสวิดีโอล้มเหลว");
        }
      } catch (e) {
        alert("❌ เกิดข้อผิดพลาด: " + e.message);
      }
    }
  </script>
</body>
</html>

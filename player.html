<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple HLS Player</title>
  <style>
    /* เต็มหน้าจอไม่มี margin */
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #000;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: block;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const params = new URLSearchParams(window.location.search);
    const encodedUrl = params.get('url');

    if (!encodedUrl) {
      alert('❌ ไม่มี URL วิดีโอในพารามิเตอร์');
      throw new Error('Missing video url');
    }

    // ฟังก์ชันถอดรหัส Base64 แบบรองรับ URL-safe
    function decodeBase64(str) {
      str = str.replace(/-/g, '+').replace(/_/g, '/');
      while (str.length % 4) {
        str += '=';
      }
      try {
        return atob(str);
      } catch (e) {
        alert('❌ ไม่สามารถถอดรหัส URL ได้');
        throw e;
      }
    }

    const videoSrc = decodeBase64(encodedUrl);

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
      hls.on(Hls.Events.ERROR, function(event, data) {
        console.error('HLS.js error:', data);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      alert('❌ เบราว์เซอร์ไม่รองรับ HLS (.m3u8)');
    }
  </script>
</body>
</html>
